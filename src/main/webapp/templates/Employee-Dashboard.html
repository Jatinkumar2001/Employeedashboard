<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Dashboard</title>
</head>
<body>
	<div th:include="Css.html"></div>
	<div class="container">
		<h1>Employee DashBoard</h1>
		<hr>
		<div>
			<a href="add">Add Employee <i class="fa-solid fa-user-plus"></i></a>
			<div th:if="${elist.empty}">
				<h3>Employee list is empty</h3>
				</div>
				<div>

					<table th:if="${!elist.empty}" class="table table-light mt-3">
						<tr>
							<th>Eid</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>PhoneNo</th>
							<th>Department</th>
							<th>Salary</th>
							<th>Edit</th>
						</tr>

						<tr th:each="employee:${elist}">
							<td th:text="${employee.eid}"></td>
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.phoneNo}"></td>
							<td th:text="${employee.department}"></td>
							<td th:text="${employee.salary}"></td>
							<td><a th:href="@{edit(eid=${employee.eid})}"><i
									class="fa-sharp fa-solid fa-user-pen"></i></a>||<a
								th:href="@{delete(eid=${employee.eid})}"><i
									class="fa-solid fa-user-minus"></i></a>
						</tr>
					</table>
				</div>
			
		</div>
	</div>
</body>
</html>
